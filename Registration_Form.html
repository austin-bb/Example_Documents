<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <div>
        <label>First Name: * </label>
        <input type="text" name="name">
    </div>
    <div>
        <label>Last Name: * </label>
        <input type="text" name="name">
    </div>
    <div>
        <label>Email Address: * </label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password: * </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity: </label>
    </div>
    <div>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gander" value="i prefer not to answer">
        <label for="i prefer not to answer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea type="comment" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="=language">
            <option>Javascript</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    
    <input type="submit" value="Create Account">

    <p>* Indicates a required field</p>

</body>
</html>
